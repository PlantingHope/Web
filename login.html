<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Planting Hope</title>
  <link rel="stylesheet" href="login.css"> 
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(rgba(4,9,30,0.8), rgba(4,9,30,0.8)), url("images/background.jpg");
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
      color: #fff;
    }
    .form-container {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      background: #fff;
      color: #000;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .hero-btn {
      width: 100%;
      padding: 12px;
      background-color: #2e8b57;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .hero-btn:hover {
      background-color: #246b45;
    }
    a {
      color: #2e8b57;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <section class="form-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email Address" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit" class="hero-btn">Login</button>
      <p>Donâ€™t have an account? <a href="signup.html">Sign up here</a></p>
    </form>
  </section>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value;

      const users = JSON.parse(localStorage.getItem("users")) || [];

      const validUser = users.find(user => user.email === email && user.password === password);

      if (validUser) {
        alert("Login successful! Welcome " + (validUser.name || "back"));
        localStorage.setItem("loggedInUser", JSON.stringify(validUser));
        window.location.href = "index.html";
      } else {
        alert("Invalid email or password!");
      }
    });
  </script>
</body>
</html>
