<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Planting Hope</title>
  <link rel="stylesheet" href="style-login.css"> 
  <style>
    body.auth-body {
      font-family: Arial, sans-serif;
      background: linear-gradient(rgba(4,9,30,0.8), rgba(4,9,30,0.8)), url("images/background.jpg");
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
      color: #fff;
    }
    .auth-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .auth-card {
      background: #fff;
      color: #000;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 100%;
    }
    .auth-card h2 {
      margin-bottom: 10px;
    }
    .subtitle {
      margin-bottom: 20px;
      font-size: 0.95em;
      color: #555;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .hero-btn {
      width: 100%;
      padding: 12px;
      background-color: #2e8b57;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .hero-btn:hover {
      background-color: #246b45;
    }
    .switch-link {
      margin-top: 15px;
      font-size: 0.9em;
      text-align: center;
    }
    .switch-link a {
      color: #2e8b57;
      text-decoration: none;
    }
    .switch-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body class="auth-body">
  <div class="auth-wrapper">
    <div class="auth-card">
      <h2>Create Your Account</h2>
      <p class="subtitle">Join us in planting seeds of hope and change</p>
      <form id="signupForm">
        <input type="text" id="fullname" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email Address" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <button type="submit" class="hero-btn">Sign Up</button>
        <p class="switch-link">Already have an account? <a href="login.html">Login here</a></p>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("fullname").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (!name || !email || !password || !confirmPassword) {
        alert("Please fill in all fields.");
        return;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      const users = JSON.parse(localStorage.getItem("users")) || [];

      if (users.some(user => user.email === email)) {
        alert("Email already registered!");
        return;
      }

      users.push({ name, email, password });
      localStorage.setItem("users", JSON.stringify(users));

      alert("Sign up successful! You can now log in.");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
